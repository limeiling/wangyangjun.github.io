<header class="intro-header" style="background-image: url('images/home-bg6.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Personal Blog</h1>
                    <hr class="small">
                    <span class="subheading">Here you could find my trip in software technologies</span>
                </div>
            </div>
        </div>
    </div>
</header>

<section  data-ng-controller="BlogController" data-ng-init="init()" class="blog-section section-next-to-header">
	<div class="col-lg-8 col-lg-offset-1 col-sm-8 col-sm-offset-1 col-xs-12 features">
		<section ng-show="blogHome" ui-view></section>
		<section ng-hide="blogHome" marked ui-view></section>
		<dir-disqus config="disqusConfig"></dir-disqus>
	</div>
	<div ng-hide="blogHome"
		class="col-lg-3 col-sm-3 hidden-xs" set-class-when-at-top="fix-to-top100 right0">
		<div id="post-structure" class="post-toc">
			<h4>Contents:</h4>
			<ul class="post-menu" style="list-style-type:none;">
				<li du-scrollspy du-smooth-scroll="{{content.id}}"  ng-repeat="content in contents" >
					<a class="link" du-scrollspy du-smooth-scroll="{{content.id}}">
						<span>{{$index + 1}}.</span>
						<span>{{content.text}}</span>
					</a>
					<ul class="nav-child">
						<li class="nav-item nav-level-3" ng-repeat="subcontent in content.subcontents">
							<a class="link" du-scrollspy du-smooth-scroll="{{subcontent.id}}">
								<span class="nav-number">{{$parent.$index+1}}.{{$index + 1}}.</span>
								<span class="nav-text">{{subcontent.text}}</span>
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<!-- <p>
			<a ui-sref=".home" class="btn btn-danger">Home</a>
			<a ui-sref=".subpage({blogId: 'blog1'})" class="btn btn-primary">Blog1</a>
		</p> -->
	</div>
</section>
