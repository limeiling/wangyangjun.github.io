<header class="intro-header" style="background-image: url('images/home-bg6.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Personal Blog</h1>
                    <hr class="small">
                    <span class="subheading">Here you could find my trip in software technologies</span>
                </div>
            </div>
        </div>
    </div>
</header>

<section  data-ng-controller="BlogController" class="storm section-next-to-header">
	<div class="col-lg-8 col-lg-offset-1 col-sm-8 col-sm-offset-1 col-xs-12 features">
		<section marked ui-view></section>
	</div>
	<div class="col-lg-3 col-sm-3" set-class-when-at-top="fix-to-top100 right0">
		<div id="post-structure" class="post-toc">
			<h4>Contents:</h4>
			<ul class="post-menu" style="list-style-type:none;">
				<li du-scrollspy du-smooth-scroll="{{element.id}}" ng-repeat="element in elementsWithId" ng-click="updateHash(element.id)">
					<a class="link">
						<span>{{$index + 1}}.</span>
						<span>{{element.text}}</span>
					</a>
				</li>
			</ul>
		</div>
		<p>
			<a ui-sref=".home" class="btn btn-danger">Home</a>
		</p>
		<p>
			<a ui-sref=".subpage({blogId: 'blog1'})" class="btn btn-primary">Blog1</a>
			<a ui-sref=".subpage({blogId: 'blog2'})" class="btn btn-primary">Blog2</a>
		</p>
	</div>
</section>
